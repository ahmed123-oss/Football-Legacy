<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 50px;
    }
    .content {
      margin-top: 30px;
    }
    input[type="file"] {
      padding: 12px;
      font-size: 16px;
    }
    .btn-upload {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .btn-upload:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to Home Page</h1>
  <div class="content">
    <h3>Upload a file to Firebase Storage</h3>
    <input type="file" id="fileInput">
    <button class="btn-upload" onclick="uploadFile()">Upload</button>
    <p id="uploadStatus"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDKRADtZ9fa2pyvXIw5oXFf7ttNFje80A8",
      authDomain: "ahmed-99129.firebaseapp.com",
      projectId: "ahmed-99129",
      storageBucket: "ahmed-99129.appspot.com",
      messagingSenderId: "113829270298",
      appId: "1:113829270298:web:0dc3b3a84d94566e8792a3",
      measurementId: "G-YGW2QVQ32C"
    };

    const firebaseApp = firebase.initializeApp(firebaseConfig);
    const storage = firebaseApp.storage();
    const uploadStatus = document.getElementById("uploadStatus");

    function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      if (file) {
        const storageRef = storage.ref("uploads/" + file.name);
        const uploadTask = storageRef.put(file);

        uploadTask.on("state_changed", (snapshot) => {
          // You can track upload progress here if needed
        }, (error) => {
          uploadStatus.textContent = "Error: " + error.message;
        }, () => {
          uploadStatus.textContent = "File uploaded successfully!";
        });
      } else {
        uploadStatus.textContent = "No file selected!";
      }
    }
  </script>
</body>
</html>
