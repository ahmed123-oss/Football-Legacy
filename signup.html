<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    /* التنسيقات */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      text-align: center;
      margin-top: 50px;
      padding: 0;
      height: 100vh;
    }
    form {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 60px;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: inline-block;
      width: 90%;
      max-width: 400px;
      margin-top: 100px;
    }
    input, button {
      display: block;
      margin: 15px auto;
      padding: 12px;
      width: 80%;
      border-radius: 8px;
      border: 1px solid #ceadad;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }
    button:hover {
      background-color: #248e12;
    }
    p {
      margin-top: 10px;
      font-size: 14px;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form id="signUpForm">
    <h1 style="color: white;">Sign Up</h1>
    <input type="email" id="email" placeholder="Enter Email" required>
    <input type="password" id="password" placeholder="Enter Password" required>
    <button type="submit">Sign Up</button>
    <p class="error" id="message"></p>
    <p>Already have an account? <a href="index.html">Sign In</a></p>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDKRADtZ9fa2pyvXIw5oXFf7ttNFje80A8",
      authDomain: "ahmed-99129.firebaseapp.com",
      projectId: "ahmed-99129",
      storageBucket: "ahmed-99129.appspot.com",
      messagingSenderId: "113829270298",
      appId: "1:113829270298:web:0dc3b3a84d94566e8792a3",
      measurementId: "G-YGW2QVQ32C"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // التسجيل عبر Firebase
    document.getElementById('signUpForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const message = document.getElementById('message');

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          user.sendEmailVerification()
            .then(() => {
              message.textContent = "Verification email sent! Please verify your email before signing in.";
              message.className = "error";
              window.location.href = "index.html"; // الانتقال إلى صفحة تسجيل الدخول
            });
        })
        .catch((error) => {
          const errorMessage = error.message;
          message.textContent = errorMessage;
          message.className = "error";
        });
    });
  </script>
</body>
</html>
