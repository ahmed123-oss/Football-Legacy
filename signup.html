<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    h1{
      font-size: 500%;
      margin-top: 0%;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff); /* خلفية جذابة */
      text-align: center;
      margin-top: 50px;
      padding: 0;
      height: 100vh;
    }
    form {
      background-color: rgba(255, 255, 255, 0.444); /* شفافية أكثر */
      padding: 60px; /* زيادة المسافة الداخلية */
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: inline-block;
      width: 90%;
      max-width: 400px;
      margin-top: 100px; /* نزول الفورم قليلًا */
    }
    input, button {
      display: block;
      margin: 15px auto;
      padding: 12px;
      width: 80%;
      border-radius: 8px;
      border: 1px solid #ceadad;
      font-size: 16px; /* زيادة حجم الخط */
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }
    button:hover {
      background-color: #248e12;
    }
    p {
      margin-top: 10px;
      font-size: 14px;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
    
    /* Toast notification styles */
    #toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
    }
    #toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein {
      from {bottom: 0; opacity: 0;}
      to {bottom: 30px; opacity: 1;}
    }
    @keyframes fadeout {
      from {bottom: 30px; opacity: 1;}
      to {bottom: 0; opacity: 0;}
    }
  </style>
</head>
<body>
  <form id="signupForm">
    <h1 style="color: white;">Sign Up</h1>
    <input type="email" id="email" placeholder="Enter Email" required>
    <input type="password" id="password" placeholder="Enter Password" required>
    <button type="submit">Sign Up</button>
    <p class="error" id="error"></p>
    <p>Already have an account? <a href="index.html">Sign In</a></p>
  </form>

  <!-- Toast notification -->
  <div id="toast">Account created successfully! Redirecting to Sign In.</div>

  <!-- إضافة Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth-compat.js"></script>
  
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDKRADtZ9fa2pyvXIw5oXFf7ttNFje80A8",
      authDomain: "ahmed-99129.firebaseapp.com",
      projectId: "ahmed-99129",
      storageBucket: "ahmed-99129.appspot.com",
      messagingSenderId: "113829270298",
      appId: "1:113829270298:web:0dc3b3a84d94566e8792a3",
      measurementId: "G-YGW2QVQ32C"
    };

    const firebaseApp = firebase.initializeApp(firebaseConfig);
    const auth = firebaseApp.auth();
    const signupForm = document.getElementById("signupForm");
    const errorElement = document.getElementById("error");
    const toast = document.getElementById("toast");

    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          // Show success message (Toast)
          toast.className = "show";
          setTimeout(() => {
            toast.className = toast.className.replace("show", "");
            window.location.href = "index.html"; // redirect to Sign In
          }, 3000);
        })
        .catch((error) => {
          errorElement.textContent = error.message;
        });
    });
  </script>
</body>
</html>
